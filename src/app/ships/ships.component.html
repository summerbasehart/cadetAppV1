<section class="homes">
    <div class="home">
        <img src="https://vignette.wikia.nocookie.net/memoryalpha/images/3/3a/USS_Stargazer.jpg/revision/latest/scale-to-width-down/350?cb=20120801202120&path-prefix=en" alt="House 1" class="home__img">
        <svg class="home__like">
            <use xlink:href="../assets/img/sprite.svg#icon-heart-full"></use>

        <h5 class="home__name">Constellation Class</h5>

            <svg>

        </div>

    <div class="home">
        <img src="https://vignette.wikia.nocookie.net/memoryalpha/images/9/95/Constitution_class%2C_alternate_reality.jpg/revision/latest/scale-to-width-down/350?cb=20160125232215&path-prefix=en" alt="House 2" class="home__img">

                <use xlink:href="../assets/img/sprite.svg#icon-expand"></use>

    <div class="home">
